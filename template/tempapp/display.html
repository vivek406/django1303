<!DOCTYPE html>
{%extends 'tempapp/base.html'%}

    {%block body_block%}

      <h1>YOUR SHOPING CART ITEMS INFROMATION</h1>

      {% if request.session %}

          <table>
            <thead>
              <th>NAME OF ITEM</th>
              <th>QUANTITY</th>
            </thead>

            {% for key , value in request.session.items %}
              <tr>
                <td>{{key}}</td>
                <td>{{value}}</td>
              </tr>

              {%endfor%}
              </table>

              <a class = "btn btn-primary "href="/info" role = "button">INFO ITEM</a>

              {%else%}

              <p>NO ITEMS in SHOPING CART</p>

            {%endif%}

          {%endblock%}
